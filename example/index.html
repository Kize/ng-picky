<!DOCTYPE html>
<html lang='en' ng-app='picker'>
<head>
  <meta charset='UTF-8' />
  <title>ngColorPick</title>
  <link rel='stylesheet' href='../picker.css' />
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js'></script>
  <script src='../picker.js'></script>
</head>
<body>
  <div class='picker'>
    <div class='picker-wrapper'>
      <section class='picker-colorspace'>
        <canvas></canvas>
        <i class='picker-cursor'>&#9675;</i>
      </section>
      <aside class='picker-rgbspace'>
        <canvas></canvas>
        <i class='picker-cursor'>&#9654;</i>
      </aside>
    </div>
    <section class='picker-input'>
      <div class='picker-row'>
        <b class='picker-prefix'>#</b>
        <input type='text' placeholder='FFFFFF'/>
      </div>
      <div class='picker-row'>
        <div class='picker-three'>
          <input type='text' placeholder='H'/>
        </div>
        <div class='picker-three'>
          <input type='text' placeholder='S'/>
        </div>
        <div class='picker-three'>
          <input type='text' placeholder='L'/>
        </div>
      </div>
      <div class='picker-row'>
        <div class='picker-three'>
          <input type='text' placeholder='R'/>
        </div>
        <div class='picker-three'>
          <input type='text' placeholder='G'/>
        </div>
        <div class='picker-three'>
          <input type='text' placeholder='B'/>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
